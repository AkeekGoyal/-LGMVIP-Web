<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP | Akeek Goyal </title>
    <link rel="stylesheet" href="todo.css"/>
</head>
<body>
   <header>
       <h1> Create your To-Do List      </h1>
       <form id="new-task-form">
           <input 
           type="text" 
           id="new-task-input"
           placeholder="What you want to plan?"/>
        
           <input
           type="Submit"
           id="new-task-submit"
           value = "Add task "/>
       </form>

   </header>
   
   <main>
       <section class="task-list">
           <h2>Tasks</h2>
           <div id= "tasks"></div>
           <div class="task">
               <div class="content">
               </div>
               <div class="actions">
               
                </div>
           </div> 
       </section>
   </main>
   <script src="todo.js"></script>
   
</body>
</html>
